<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="/css/CadastroProduto.css">
</head>
<body>
    <aside class="sidebar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Logo" class="logo" />
      <h2>Linux</h2>
      <p class="perfil">Perfil: Administrador</p>
      <nav class="menu">
        <a href="#" class="menu-item">📊 Dashboard</a>
        <a href="#" class="menu-item">📋 Lista de produtos</a>
      </nav>
    </aside>

  <div class="main">
    <div class="top-bar">
        <button class="btn">💬 Notificações</button>
        <button class="btn">⚙️ Configurações</button>
    </div>

    <div class="form-container">
      <h2>Cadastro de Produto</h2>
      <div class="form-grid">
        <input type="text" placeholder="Código" value="4" readonly>
        <input type="text" placeholder="Descrição">
        <input type="text" placeholder="Estoque Inicial">
        <input type="text" placeholder="Valor">
        <input type="text" placeholder="Categoria">
      </div>
      <div class="form-actions">
        <button class="btn btn-cancel">Cancelar</button>
        <button class="btn btn-save">Salvar</button>
      </div>
    </div>
  </div>

</body>
</html>
